<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>formValidator</title>
</head>
<body>
    <div class="container">
        <h3 class="form-head">New User</h3>
        <form id="form">
            <label for="username">User Name</label>
            <input type="text" placeholder="UserName" id="username">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <label for="tel">Phone</label>
            <input type="tel" name="tel" id="tel" placeholder="Tel">
            <label for="password">Password</label>
            <input type="password" name="pass" id="password" placeholder="Pass">
            <label for="repassword">Re-Password</label>
            <input type="password" name="repass" id="repassword" placeholder="Re-pass">
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
